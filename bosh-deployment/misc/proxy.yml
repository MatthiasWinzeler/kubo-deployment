# taawima0: renamed http_proxy to not clash with proxy used for docker in directory.yml
- type: replace
  path: /instance_groups/name=bosh/properties/env?
  value: &env
    http_proxy: ((bosh_http_proxy))
    https_proxy: ((bosh_https_proxy))
    no_proxy: ((bosh_no_proxy))

- type: replace
  path: /cloud_provider/properties/env?
  value: *env
